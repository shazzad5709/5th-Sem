<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practice</title>
    </head>
    <body>     
        <p id="aa">65</p>
        <script>
            let s = document.getElementById("aa").innerHTML;
            if(s>=80)
                document.write("A");
            else if(s>=60)
                document.write("B");
            else if(s>=40)
                document.write("C");
            else
            document.write("F");
        </script>
    </body>
